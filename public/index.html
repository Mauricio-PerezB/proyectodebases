<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión Alumnos</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Botón para mostrar formulario -->
  <button id="btnCrearAlumno">➕ Crear Alumno</button>

  <!-- Tabla visible inicialmente -->
  <table id="tablaAlumnos" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Rut</th>
        <th>Nombres</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Fecha Nacimiento</th>
        <th>Dirección</th>
        <th>Ciudad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Overlay para oscurecer el fondo cuando se muestra el formulario -->
  <div id="overlay"></div>

  <!-- Formulario de creación (oculto inicialmente) -->
  <form id="formAlumno">
    <h2>Insertar Alumno</h2>
    <input type="text" id="rut" placeholder="Rut" required />
    <input type="text" id="nombres" placeholder="Nombres" required />
    <input type="text" id="apellido_paterno" placeholder="Apellido Paterno" required />
    <input type="text" id="apellido_materno" placeholder="Apellido Materno" required />
    <input type="date" id="fecha_nacimiento" placeholder="Fecha de nacimiento" required />
    <input type="text" id="direccion" placeholder="Dirección" />
    <input type="text" id="ciudad" placeholder="Ciudad" />
    <br /><br />
    <button type="submit">Insertar</button>
    <button type="button" id="btnRegresar">Regresar</button>
  </form>

  <!-- Scripts jQuery y DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <!-- Tu JS personalizado -->
  <script src="script.js"></script>

</body>
</html>
